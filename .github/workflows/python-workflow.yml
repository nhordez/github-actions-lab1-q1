name: CI

on:
  push:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: find requirements.txt
      run: find . -name "requirements.txt"
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
